<div class="login-container">
  <h1>Bienvenue!!!</h1>

  <div class="role-buttons">
    <button
      class="role-button"
      [ngClass]="{'selected': selectedRole === 'ADMIN'}"
      (click)="selectRole('ADMIN')">Admin
    </button>
    <button
      class="role-button"
      [ngClass]="{'selected': selectedRole === 'PROFESSEUR'}"
      (click)="selectRole('PROFESSEUR')">Enseignant
    </button>
    <button
      class="role-button"
      [ngClass]="{'selected': selectedRole === 'ETUDIANT'}"
      (click)="selectRole('ETUDIANT')">Étudiant
    </button>
    <button
      class="role-button"
      [ngClass]="{'selected': selectedRole === 'DE'}"
      (click)="selectRole('DE')">Directeur d'étude
    </button>
    <button
      class="role-button"
      [ngClass]="{'selected': selectedRole === 'COMPTABLE'}"
      (click)="selectRole('COMPTABLE')">Comptable
    </button>
  </div>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username*</label>
      <input type="text" id="username" name="username" required [(ngModel)]="username" />
    </div>

    <div class="form-group">
      <label for="password">Password*</label>
      <input type="password" id="password" name="password" required [(ngModel)]="password" />
    </div>

    <div class="form-group remember-me">
      <input type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" />
      <label for="rememberMe">Remember me</label>
    </div>

    <button type="submit" class="login-button">Login</button>
  </form>
</div>
